<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:,">
    <title>MoodScape</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.39/build/Tone.js"></script>
    <script src="https://unpkg.com/wavesurfer.js"></script>
</head>

<body>
    <div class="bg-wrapper">
    <header class="main-header">
    <div class="nav-container">

        <div class="logo">MoodScape</div>

        <nav class="nav">
            <ul class="nav-links">
                <li><a href="#" id="nav-home" class="active">Home</a></li>
                <li><a href="#" id="nav-mood">Mood</a></li>
            </ul>

            <!-- Hamburger Button -->
            <button id="hamburger-btn" class="hamburger">
                <!-- Hamburger Icon -->
                <svg id="hamburger-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#0A3D51"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>

            <!-- Cross Icon -->
            <svg id="cross-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#0A3D51" style="opacity:0;"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
            </button>

        </nav>
    </div>

    <!-- Mobile dropdown -->
    <div class="mobile-menu" id="mobile-menu">
        <a href="#" id="mobile-home">Home</a>
        <a href="#" id="mobile-mood">Mood</a>
    </div>
</header>
    <main>

        <section id="home-section" class="page-section">
            <div id="quote-container" class="center-box">
                <p class="loading">Loading Quote of the Day...</p>
                <p id="quote-text"></p>
            </div>
        </section>

        <section id="mood-section" class="hidden">
            <div class="mood-description"></div>
            <div class="mood-questions"></div>
        </section>

        <section id="mood-detail-page" class="mood-detail hidden">

            <div class="mood-detail-blur-layer"></div>

            <div class="mood-foreground">

                <div class="top-bar">
                    <button id="back-btn" class="back-btn"><svg xmlns="http://www.w3.org/2000/svg" height="1.2rem" viewBox="0 -960 960 960" width="1.2rem" fill="#0A3D51"><path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/></svg></button>
                    <p id="mood-title"></p>
                </div>

                <div class="content">
                    <div id="mood-quote" class="mood-quote"></div>
                    <div class="bottom-section">
                        <div class="ipod-player">
                            
                            <div class="ipod-screen">
                                <div id="waveform"></div>
                            </div>

                            <div class="music-controls">
                                <button id="play-pause-btn"><svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#ffffff"><path d="M564-228v-504h168v504H564Zm-336 0v-504h168v504H228Z"/></svg>Pause</button>

                                <div class="knobs">
                                    <div class="knob-container">
                                        <p>Volume</p>
                                        <div class="knob-wrapper" id="volume-knob">
                                            <div class="progress-ring"></div>
                                            <div class="knob">
                                                <div class="indicator"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="knob-container">
                                        <p>Speed</p>
                                        <div class="knob-wrapper" id="speed-knob">
                                            <div class="progress-ring"></div>
                                            <div class="knob">
                                                <div class="indicator"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                    <div class="journal-section">
                        <p class="journal-header">Is there something that you want to share or reflect on?</p>
                        <textarea id="journal-input" placeholder="Write about your day..."></textarea>
                    </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script type="module" src="./script.js" defer></script>
    <script type="module" src="./editable_js/gsap.js"></script>
    <script type="module" src="./editable_js/mood.js"></script>
    <script type="module" src="./editable_js/mood_detail.js"></script>
</div>
</body>
</html>
